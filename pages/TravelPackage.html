        <section class="travel-area" id="travelArea">

                <div class="areas" id="areas">

                    <div class="card-wrapper">

                        </div>

                </div>

                <div class="next-btn">
                    <button type="button" id="backTpckgBtn"><i class="fa-solid fa-left-long"></i> Back</button>
                    <button type="button" id="detailBtn">Next  <i class="fa-solid fa-right-long"></i></button>
                </div>

        <section class="details" id="details">

            <div class="wrapper">

                <div class="detail-form">

                    <div class="input-field">
                        <label for="startDate">Start Date</label>
                        <input id="startDate" type="date"  >
                    </div>

                    <div class="input-field">
                        <label for="endDate">End Date</label>
                        <input id="endDate" type="date"  >
                    </div>

                    <div class="input-field">
                        <label for="WithPetCmb">With Pet Or Not</label>
                        <select id="withPetCmb" required>
                            <option disabled selected>Select Option</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                        <!--                            <input id="customerGender" type="text"  placeholder="Select gender">-->
                    </div>


                </div>

                <div class="next-btn">
                    <button type="button" id="backAreaBtn"><i class="fa-solid fa-left-long"></i> Back</button>
                    <button type="button" id="hotelBtn">Next  <i class="fa-solid fa-right-long"></i></button>
                </div>

            </div>

        </section>

        <section class="select-hotel" id="selectHotel">
            <div class="wrapper">

                <div class="hotels">
                    <h1>Select Your Hotel</h1>

                    <div class="hotel-wrapper">
                        <div class="table">
                            <ul id="hotelList">



                            </ul>
                        </div>

                        <div class="hotel-details">
                            <h1>Hotel Details</h1>

                            <div class="room-details">
                                <div class="col_1">
                                    <div>
                                        <label>Full Board A/C Luxury Double Price</label>
                                    </div>
                                    <div>
                                        <label>Half Board A/C Luxury Double Price</label>
                                    </div>
                                    <div>

                                    </div>
                                    <div>
                                        <label>Half Board A/C Luxury Triple Price</label>
                                    </div>
                                </div>

                                <div class="col_2">
                                    <div><label id="roomOpt_1">00</label></div>
                                    <div><label id="roomOpt_2">00</label></div>
                                    <div><label id="roomOpt_3">00</label></div>
                                    <div><label id="roomOpt_4">00</label></div>
                                </div>

                                <div class="col_3">
                                    <input id="hotelRoom_Opt_1" type="number"  >
                                    <input id="hotelRoom_Opt_2" type="number"  >
                                    <input id="hotelRoom_Opt_3" type="number"  >
                                    <input id="hotelRoom_Opt_4" type="number"  >
                                </div>
                            </div>

                            <div class="info">

                                <div class="input-field">
                                    <label for="travelPackage_No_Adult">Adult Count</label>
                                    <input id="travelPackage_No_Adult" type="number" placeholder="Enter count" >
                                </div>

                                <div class="input-field">
                                    <label for="travelPackage_No_Child">Child Count</label>
                                    <input id="travelPackage_No_Child" type="number" placeholder="Enter count" >
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="next-btn">
                    <button type="button" id="backDetailBtn"><i class="fa-solid fa-left-long"></i> Back</button>
                    <button type="button" id="vehicleBtn">Next  <i class="fa-solid fa-right-long"></i></button>
                </div>

            </div>
        </section>

        <section class="select-vehicle" id="selectVehicle">
            <div class="wrapper">

                <div class="vehicles">
                    <h1>Select Your Vehicle</h1>

                    <div>
                        <div class="row-1">
                            <div class="opt" id="opt_1">
                                <div id="allBtn" class="color">All</div>
                                <div id="fuelBtn">Fuel</div>
                                <div id="transmiBtn">Transmission</div>
                            </div>

                            <div class="opt" id="opt_2">
                                <div id="autoBtn" >Auto</div>
                                <div id="manualBtn">Manual</div>

                            <div class="opt" id="opt_3">

                                <div id="dieselBtn">Diesel</div>
                            </div>

                            <div class="opt" id="opt_4">

                                <div id="descBtn">Desc</div>
                            </div>
                        </div>

                    </div>

                    <div class="table">
                        <ul id="vehicleList">


                        </ul>

                    </div>

                </div>

                    <button type="button" id="guideBtn">Next  <i class="fa-solid fa-right-long"></i></button>

                                <div class="input-field">
                                    <label for="hotel_Id">Hotel Id</label>
                                    <input disabled id="hotel_Id" type="text">
                                </div>

                                <div class="input-field">
                                    <label for="opt1">Full Board A/C Luxury Double</label>
                                    <input disabled id="opt1" type="text">
                                </div>

                                <div class="input-field">
                                    <label for="opt2">Half Board A/C Luxury Double</label>

                            <div class="input-field">
